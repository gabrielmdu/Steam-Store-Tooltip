<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Steam Store Tooltip options</title>
	<!--<link rel="stylesheet" href="/css/vendor-options.css">-->
	<link rel="stylesheet" href="/css/options.css">
</head>

<body>
	<div class="options">
		<div class="main">
			<div class="row">
				<div class="col-6">Autoplay thumbnails</div>
				<div class="col-6">3</div>
			</div>
			<div class="row">
				<div class="col-6">Language</div>
				<div class="col-6">
					<select id="sel-language"></select>
				</div>
			</div>
			<div class="row">
				<div class="col-6">Currency</div>
				<div class="col-6">
					<select id="sel-currency"></select>
				</div>
			</div>
			<div class="row">
				<div class="col-6">Activation key</div>
				<div class="col-2"><kbd>ControlLeft</kbd></div>
				<div class="col-2"><button class="change">Change</button></div>
				<div class="col-2"><button class="clear">Clear</button></div>
			</div>
			<div class="footer">
				<a id="sst-link" target="_blank">
					Steam Store Tooltip <span id="sst-version"></span>
				</a>
			</div>
		</div>
	</div>
</body>
<!--<script src="/js/vendor-options.js"></script>-->
<script src="/js/default_settings.js"></script>
<script src="/js/options.js"></script>

</html>
