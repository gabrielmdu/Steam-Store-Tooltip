<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Steam Store Tooltip options</title>
</head>

<body>
	<div class="options">
		<div class="modal hidden">
			<div>Press any key or <kbd>Escape</kbd> to cancel...</div>
		</div>
		<div class="main">
			<div class="row">
				<div class="col-6">Autoplay thumbnails</div>
				<div class="col-5">
					<div id="slider"></div>
				</div>
				<div id="slider-value" class="col-1 text-sm text-right"></div>
			</div>
			<div class="row">
				<div class="col-6">Language</div>
				<div class="col-6">
					<select id="sel-language"></select>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<div>
						Currency&nbsp;
						<div class="tooltip">
							*
							<div class="tooltiptext">Only works if logged out of Steam</div>
						</div>
					</div>
				</div>
				<div class="col-6">
					<select id="sel-currency"></select>
				</div>
			</div>
			<div class="row">
				<div class="col-6">Activation key</div>
				<div id="key" class="col-2"></div>
				<div class="col-2"><button id="btn-change">Change</button></div>
				<div class="col-2"><button id="btn-clear">Clear</button></div>
			</div>
			<div class="footer">
				<a id="sst-link" target="_blank">
					Steam Store Tooltip <span id="sst-version"></span>
				</a>
			</div>
		</div>
	</div>
</body>
<script src="/js/options.js"></script>

</html>
